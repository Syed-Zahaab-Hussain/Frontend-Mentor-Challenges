<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-blue-50">
    <main class="flex justify-center items-center h-[500px]">
      <div
        class="bg-white w-[230px] h-[330px] rounded-lg flex flex-col p-3 shadow-lg"
      >
        <div class="w-full h-1/2">
          <img
            src="./images/image-qr-code.png"
            alt="image-qr-code"
            class="rounded-md"
          />
        </div>

        <div class="pt-[4em] px-2 flex flex-col gap-2 text-center">
          <h1 class="text-[.8em] font-bold">
            Improve your front-end skills by building projects
          </h1>

          <p class="text-[.6em]">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>

    <footer class="text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/Syed-Zahaab-Hussain"
        class="text-blue-500 hover:underline"
        >Syed Zahaab Hussain</a
      >.
    </footer>
  </body>
</html>
